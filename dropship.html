<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropshipping Options</title>

  <!-- Reuse your existing styles -->
  
  <link rel="stylesheet" href="styles/shared/general.css">
</head>
<body>
  <!-- Amazon style header -->
  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="index.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon Logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon Mobile Logo">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input type="text" class="search-bar" placeholder="Search products...">
      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a href="orders.html" class="header-link orders-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="header-link cart-link">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart">
        <span class="cart-text">Cart</span>
        <span class="cart-quantity js-cart-quantity">0</span>
      </a>
    </div>
  </div>

  <!-- Main content -->
  <main>
    <h1>Dropshipping Options</h1>
    <p>Select products from our suppliers to add directly to your store.</p>

    <!-- Product grid -->
    <div id="dropship-container"></div>
  </main>

  <!-- Script to load products -->
  <script src="scripts/dropship.js"></script>
</body>
</html>
